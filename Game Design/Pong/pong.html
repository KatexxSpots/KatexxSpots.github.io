
<html>
<head>
<title> Pong </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",500,400);
setTimeout(
	function(){
 		alert("Who will win?")

	},2000)
//Ball Object and Properties
//

var ball = new sjs.Image("Images/planet.png");
ball.type = "ball";
ball.type = "ball";
ball.setSize(50,50);
ball.center();
ball.friction = 0;
ball.bounce();
ball.pushRight(3);
ball.pushUp(4);
 

//Paddle 1
var paddle1 = new sjs.Image("Images/paddle.png");
paddle1.type = "paddle";
paddle1.centerH();
paddle1.centerH();

//Paddle 2 properties


var paddle2= new sjs.Image("Images/paddle.png");
paddle2.type = "paddle"
paddle2.center().bottom();




sjs.keyDown(LEFT_KEY, function(){
paddle1.pushLeft();
paddle2.pushLeft();
});




sjs.keyDown(RIGHT_KEY, function(){
paddle1.pushRight();
paddle2.pushRight();
});


sjs.onHit("ball","paddle", function(ball,paddle){

});


sjs.onHit("ball","paddle", function(ball,paddle){
score=score+1;
score_txt.setText("Score: "+score)
sjs.bounceOff(ball,paddle);


if (score===20)
 {window.alert("You win!")} 

});



var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "orange");








}//endstart


</script> 
</head>
<body onload="start()">
<h1> Pong Game </h1>
<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
